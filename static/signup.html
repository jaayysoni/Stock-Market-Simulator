<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Theme - Signup</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <!-- Background Overlay -->
  <div class="bg-overlay"></div>

  <!-- Signup Wrapper -->
  <div class="signup-wrapper">
    <div class="signup-card glass-effect">

      <!-- Logo Section -->
      <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Trading-logo-example.png" 
             alt="Trading Logo" class="logo">
        <h1 class="brand-title">TradeSmart</h1>
      </div>

      <!-- Form Section -->
      <div class="form-area">
        <h2>Create Your Account</h2>
        <p class="subtitle">Join the future of smart trading with us ðŸš€</p>

        <!-- Full Name -->
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>

        <!-- Email -->
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>

        <!-- Password -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <!-- Signup Button -->
        <button class="signup-btn">Sign Up</button>

        <!-- Divider -->
        <div class="divider"><span>OR</span></div>

        <!-- Google Signup -->
        <button class="google-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Google_Logo.png" alt="Google">
          Continue with Google
        </button>

        <!-- Login Redirect -->
        <p class="account-link">Already have an account? 
          <a href="#">Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
