<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Theme - Signup</title>
  <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
  <!-- Background Overlay -->
  <div class="bg-overlay"></div>

  <!-- Signup Wrapper -->
  <div class="signup-wrapper">
    <div class="signup-card glass-effect">

      <!-- Logo Section
      <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Trading-logo-example.png" 
             alt="Trading Logo" class="logo">
        <h1 class="brand-title">Stock-Market-Simulator</h1>
      </div> -->

      <!-- Form Section -->
      <div class="form-area">
        <h2>Create Your Account</h2>
        <p class="subtitle">Join the future of smart trading with us</p>

        <!-- Signup Form -->
        <form id="signupForm">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="username" placeholder="Enter your name" required>
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div id="signupMessage" style="margin-top:10px;"></div>

        <div class="divider"><span>OR</span></div>

       <!-- Google OAuth Button -->
          <!-- Google Sign-in -->
          <style>
            /* Google OAuth Button */
            .google-btn {
              width: 100%;
              padding: 10px 0;
              border-radius: 8px;
              background-color: #fff; /* Google blue */
              color: #070202;            /* Black text */
              font-weight: 600;
              font-size: 0.95rem;
              border: none;
              cursor: pointer;
              text-align: center;
              transition: background-color 0.2s ease, transform 0.1s ease;
            }
          
            .google-btn:hover {
              background-color: #fff; /* Darker blue on hover */
              transform: translateY(-1px);
            }
          
            .google-btn:active {
              background-color: #fff; /* Even darker when pressed */
              transform: translateY(0);
            }
          </style>
       <div class="google-login-container">
        <a href="/auth/google-login" id="googleLoginBtn" class="google-btn">
          <span>Continue with Google</span>
        </a>
      </div>

        <p class="account-link">Already have an account? 
          <a href="/static/login.html">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signupForm");
      const messageBox = document.getElementById("signupMessage");
      const googleBtn = document.getElementById("googleLoginBtn");

      form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !email || !password) {
    messageBox.textContent = "Please fill all fields!";
    messageBox.style.color = "red";
    return;
  }

  try {
    const response = await fetch("http://127.0.0.1:8000/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password }),
      credentials: "include"  // ðŸ”‘ ensures JWT cookie is saved
    });

    const data = await response.json();
    if (response.ok) {
      messageBox.textContent = "Signup successful! Redirecting...";
      messageBox.style.color = "green";

      // Redirect to dashboard after short delay
      setTimeout(() => window.location.href = "/dashboard", 1500);
    } else {
      messageBox.textContent = data.detail || "Signup failed!";
      messageBox.style.color = "red";
    }
  } catch (err) {
    messageBox.textContent = "Server error. Please try again!";
    messageBox.style.color = "red";
    console.error(err);
  }
});

      // Google OAuth Redirect
      googleBtn.addEventListener("click", () => {
        window.location.href = "http://127.0.0.1:8000/auth/google-login";
      });
    });
  </script>
</body>
</html>
