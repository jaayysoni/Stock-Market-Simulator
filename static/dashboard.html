<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Dashboard – Stock Market Simulator</title>
<link rel="stylesheet" href="/static/css/dashboard.css">
<script src="/static/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* ===== General Card Styling ===== */
.card {
    background-color: #0e1117;
    border-radius: 12px;
    padding: 20px;
    margin: 20px;
    color: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

/* ===== Market Overview Flex Container ===== */
.market-overview {
    display: flex;
    gap: 20px; 
    flex-wrap: wrap; 
    margin-bottom: 20px;
}

/* ===== Individual Market Containers ===== */
.market-container {
    flex: 1 1 200px; 
}

/* ===== Index Card Styling ===== */
.index-card {
    background-color: #0e1117;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
.index-card h3 { margin-bottom: 10px; font-size: 1.2rem; }
.index-card .price { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
.index-card .change { font-size: 1rem; }

/* ===== DASHBOARD BALANCE SECTION ===== */
.dashboard-balance {
    background-color: #161b22;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    max-width: 400px;
    margin: 20px auto;
    text-align: center;
    transition: all 0.3s ease;
}
.dashboard-balance h2 {
    margin: 0 0 10px;
    font-size: 1.3rem;
    color: #e5e7eb;
}
.dashboard-balance p#balance {
    font-size: 1.6rem;
    font-weight: 600;
    margin: 10px 0 15px;
    color: #22c55e;
}
.funds-controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
}
.funds-controls input[type="number"] {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    outline: none;
    width: 130px;
    font-size: 1rem;
    background-color: #0f172a;
    color: #e5e7eb;
}
.funds-controls input[type="number"]::placeholder { color: #94a3b8 }
.funds-controls .btn { padding: 8px 16px; border: none; border-radius: 6px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; color: #fff; }
.funds-controls .btn.add { background-color: #22c55e; }
.funds-controls .btn.add:hover { background-color: #16a34a; }
.funds-controls .btn.remove { background-color: #ef4444; }
.funds-controls .btn.remove:hover { background-color: #dc2626; }
@media (max-width: 480px) {
    .dashboard-balance { padding: 15px 20px; }
    .funds-controls { flex-direction: column; }
    .funds-controls input[type="number"], .funds-controls .btn { width: 100%; }
}
</style>
</head>
<body>

<header class="header">
    <div class="logo">Crypto Trading Simulator</div>
    <nav class="main-nav">
        <ul>
            <li><a href="/static/portfolio.html">Portfolio</a></li>
            <li><a href="/static/transaction.html">Transactions</a></li>
            <li><a href="/static/tradingterminal.html">Trading-Terminal</a></li>
            <li><a href="/static/login.html">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="content">

<!-- ===== Market Overview ===== -->
<section id="market-chart" class="card">
    <h2>Market Overview</h2>
    <div class="market-overview">
        <div class="market-container">
            <div class="index-card" data-symbol="BSE">
                <h3>Bitcoin</h3>
                <p class="price" id="bse-price">--</p>
                <p class="change" id="bse-change">--</p>
            </div>
        </div>
        <div class="market-container">
            <div class="index-card" data-symbol="NSE">
                <h3>Etherium</h3>
                <p class="price" id="nse-price">--</p>
                <p class="change" id="nse-change">--</p>
            </div>
        </div>
        <div class="market-container">
            <div class="index-card" data-symbol="BANKNIFTY">
                <h3>Doge</h3>
                <p class="price" id="banknifty-price">--</p>
                <p class="change" id="banknifty-change">--</p>
            </div>
        </div>
        <div class="market-container">
            <div class="index-card" data-symbol="NIFTY50">
                <h3>Shiba Inu</h3>
                <p class="price" id="nifty50-price">--</p>
                <p class="change" id="nifty50-change">--</p>
            </div>
        </div>
    </div>
</section>

<!-- ===== Top 90 Table Row Template ===== -->
<section id="top-winners" class="card">
    <h2>Top 90 Cryptos</h2>
    <div id="top-winners-body"></div>
</section>



<style>
/* ===== Top 90 Table Styles ===== */
.crypto-row {
    display: grid;
    grid-template-columns: 50px 2fr 1fr 2fr 1fr; /* rank, name, symbol, price, 24h % */
    gap: 10px;
    padding: 12px 15px;
    margin: 5px 0;
    background-color: #0e1117;
    border-radius: 10px;
    color: #fff;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: transform 0.2s ease, background-color 0.2s ease;
}

/* Header row styling */
.crypto-row.header {
    font-weight: 600;
    text-transform: uppercase;
    background-color: #161b22;
    box-shadow: none;
}

/* Rank column slightly offset to left */
.crypto-row .rank {
    text-align: left;
    padding-left: 5px;
    font-weight: 500;
}

/* Name aligned left */
.crypto-row .name {
    text-align: left;
    padding-left: 5px;
}

/* Symbol, price, change alignment */
.crypto-row .symbol {
    text-align: center;
}
.crypto-row .price, .crypto-row .change {
    text-align: right;
}

/* Positive/negative change colors */
.crypto-row .change.positive { color: #22c55e; font-weight: 500; }
.crypto-row .change.negative { color: #ef4444; font-weight: 500; }

/* Hover effect */
.crypto-row:hover {
    transform: translateY(-2px);
    background-color: #1a1f2b;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .crypto-row {
        grid-template-columns: 40px 2fr 1fr 2fr 1fr;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .crypto-row {
        grid-template-columns: 35px 2fr 1fr 2fr 1fr;
        font-size: 0.85rem;
        gap: 5px;
        padding: 8px 10px;
    }
}
</style>

<!-- ===== Dashboard Balance ===== -->
<section class="dashboard-balance">
    <h2>Virtual Balance</h2>
    <p id="balance">₹100000</p>
    <div class="funds-controls">
      <input type="number" id="balanceInput" placeholder="Enter Amount" />
      <button id="addFundsBtn" class="btn add">Add Funds</button>
      <button id="removeFundsBtn" class="btn remove">Remove Funds</button>
    </div>
</section>

</main>
</body>
</html>
