<style>
    /* ===== DASHBOARD BALANCE SECTION ===== */
    .dashboard-balance {
        background-color: #161b22;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        max-width: 400px;
        margin: 20px auto;

    }
    
    .dashboard-balance h2 {

    }
    
    .dashboard-balance p#balance {

    .funds-controls {

<!-- ===== Balance Section ===== -->
<section class="dashboard-balance">
    <h2>💰 Available Balance</h2>
    <p id="balance">₹100000</p>
  
    <div class="funds-controls">
      <input type="number" id="balanceInput" placeholder="Enter Amount" />
      <button id="addFundsBtn" class="btn add">Add Funds</button>
      <button id="removeFundsBtn" class="btn remove">Remove Funds</button>
    </div>
  </section>

<script>
let allSymbols = [];
let topChart;
let stockPrices = {}; // Stores latest Finnhub prices

// ===== Market Overview =====
async function fetchMarketOverview() {
    try {
        const res = await fetch("/stocks/indices");
        if (!res.ok) throw new Error("Failed to fetch indices");
        const data = await res.json();

        const setValue = (id, value, change) => {
            const formattedPrice = value != null 
                ? value.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) 
                : "--";
            const formattedChange = change != null 
                ? change.toFixed(2) 
                : "--";

            document.getElementById(`${id}-price`).innerText = formattedPrice;
            const changeEl = document.getElementById(`${id}-change`);
            changeEl.innerText = formattedChange !== "--" ? `${formattedChange}%` : "--";
            changeEl.style.color = change >= 0 ? "#4ade80" : "#f87171";
        };

        setValue("bse", data.BSE?.price, data.BSE?.change);
        setValue("nse", data.NSE?.price, data.NSE?.change);
        setValue("banknifty", data.BankNifty?.price, data.BankNifty?.change);

    } catch (err) {
        console.error("Market overview error:", err);
    }
}

// ===== Portfolio =====
async function fetchPortfolio() {
    try {
        const res = await fetch("/portfolio/holdings");
        const data = await res.json();
        const holdings = Array.isArray(data) ? data : Object.values(data);
        const tbody = document.getElementById("portfolio-summary-body");
        tbody.innerHTML = "";
        holdings.forEach(stock => {
            const currentPrice = stockPrices[stock.symbol]?.price?.toFixed(2) ?? '--';
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${stock.symbol}</td>
                <td>${stock.quantity}</td>
                <td>₹${stock.avg_price.toFixed(2)}</td>
                <td>₹${(stock.quantity * stock.avg_price).toFixed(2)}</td>
                <td>₹${currentPrice}</td>
            `;
            tbody.appendChild(row);
        });
    } catch (err) {
        console.error("Portfolio fetch error:", err);
    }
}

// ===== Fetch Top Gainers & Losers from Redis =====
async function fetchTopMovers() {
    try {
        const res = await fetch("/market/top-movers");
        if (!res.ok) throw new Error("Failed to fetch top movers");
        const data = await res.json();

        const formatPrice = (val) => val != null 
            ? val.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) 
            : "--";

        const formatChange = (val) => val != null 
            ? val.toFixed(2) 
            : "--";

        // ===== Top Winners =====
        const winnersContainer = document.getElementById("top-winners-body");
        winnersContainer.innerHTML = "";
        data.gainers.forEach(s => {
            const card = document.createElement("div");
            card.className = "index-card";
            card.innerHTML = `
                <h3>${s.symbol}</h3>
                <p class="price">₹${formatPrice(s.price)}</p>
                <p class="change" style="color:#4ade80;">${formatChange(s.change)}%</p>
            `;
            winnersContainer.appendChild(card);
        });

        // ===== Top Losers =====
        const losersContainer = document.getElementById("top-losers-body");
        losersContainer.innerHTML = "";
        data.losers.forEach(s => {
            const card = document.createElement("div");
            card.className = "index-card";
            card.innerHTML = `
                <h3>${s.symbol}</h3>
                <p class="price">₹${formatPrice(s.price)}</p>
                <p class="change" style="color:#f87171;">${formatChange(s.change)}%</p>
            `;
            losersContainer.appendChild(card);
        });

    } catch(err) {
        console.error("Top movers fetch error:", err);
    }
}

// Refresh top movers every 15 seconds
fetchTopMovers();
setInterval(fetchTopMovers, 20000);

// ===== Initialize Chart =====
function initChart(symbols) {
    const ctx = document.getElementById("chartCanvas").getContext("2d");
    topChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: symbols.slice(0,10),
            datasets: [{
                label:'Price (INR)',
                data: Array(10).fill(0),
                borderColor:'rgba(75,192,192,1)',
                borderWidth:2,
                fill:false
            }]
        },
        options:{ responsive:true, scales:{ y:{ beginAtZero:false } } }
    });
}

// ===== WebSocket for Finnhub WITHOUT JWT =====
function setupFinnhubWebSocket() {
    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${wsProtocol}://${location.host}/ws/stocks`);

    ws.onopen = () => console.log("✅ Connected to Finnhub WebSocket");

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            if (!data?.symbol || data.price == null) return;

            stockPrices[data.symbol] = { price: data.price, change: data.change || 0 };

            fetchPortfolio();

            if(topChart) {
                topChart.data.datasets[0].data = topChart.data.labels.map(label => stockPrices[label]?.price || 0);
                topChart.update();
            }

            renderTopMovers();
        } catch(err) {
            console.error("WebSocket message error:", err);
        }
    };

    ws.onclose = () => {
        console.warn("⚠️ Finnhub WebSocket closed, reconnecting in 5s...");
        setTimeout(setupFinnhubWebSocket, 5000);
    };

    ws.onerror = (err) => console.error("WebSocket error:", err);
}

// ===== Main Refresh Loop =====
async function refreshDashboard() {
    await fetchMarketOverview();
}

// ===== Logout =====
document.querySelectorAll('a[href="/static/login.html"]').forEach(link=>{
    link.addEventListener("click", async e=>{
        e.preventDefault();
        await fetch("/auth/logout",{method:"POST",credentials:"include"});
        window.location.href="/static/login.html";
    });
});

// ===== Init =====
fetch("/stocks/all")
  .then(r=>r.json())
  .then(d=>{
      allSymbols = d;
      initChart(allSymbols);
  });

refreshDashboard();
setupFinnhubWebSocket();
setInterval(refreshDashboard, 15000); // refresh indices every 15s


//<!-- ===== Balance Section ===== -->
document.addEventListener("DOMContentLoaded", () => {
  const balanceEl = document.getElementById("balance");
  const input = document.getElementById("balanceInput");
  const addBtn = document.getElementById("addFundsBtn");
  const removeBtn = document.getElementById("removeFundsBtn");

  let balance = 100000; // initial balance

  function updateBalance(amountChange) {
    balance += amountChange;
    balanceEl.textContent = "₹" + balance.toFixed(2);
  }

  addBtn.addEventListener("click", () => {
    const amt = parseFloat(input.value);
    if (!amt || amt <= 0) return alert("Enter a valid amount!");
    updateBalance(amt);
    input.value = "";
  });

  removeBtn.addEventListener("click", () => {
    const amt = parseFloat(input.value);
    if (!amt || amt <= 0) return alert("Enter a valid amount!");
    if (amt > balance) return alert("Cannot remove more than your current balance!");
    updateBalance(-amt);
    input.value = "";
  });
});

</script>
