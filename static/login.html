<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Theme — Login</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/static/css/login.css" />

  <!-- Lottie Animation (Background) -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
</head>
<body>
  
  <!-- Background Animation -->
  <div class="bg-overlay">
    <dotlottie-wc 
      src="https://lottie.host/5f8842f7-a33b-4c3a-8b68-19a5200bac59/Vi2WYg85Db.lottie" 
      speed="1" autoplay loop
      style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover;">
    </dotlottie-wc>
  </div>

  <!-- Login Layout -->
  <div class="login-page">
    <div class="login-wrapper">
      <div class="login-card">

        <!-- Logo -->
        <div class="logo-container">
          <img src="/assets/Ankesh Profile Pic.png" alt="Logo" class="logo" />
        </div>

        <!-- Title -->
        <h2 class="login-title">Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Email -->
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <!-- Password -->
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>

          <!-- Actions -->
          <div class="actions">
            <button type="submit" class="login-btn">Let’s Get Started</button>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <!-- Message Box -->
          <p id="loginMessage"></p>
        </form>

        <!-- Footer Signup -->
        <div class="footer-links">
          <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>

        <!-- Divider -->
        <div class="divider"><span>OR</span></div>

        <!-- Google Sign-in -->
        <form action="/auth/google" method="get">
          <button type="submit" class="google-btn">Sign in with Google</button>
        </form>

      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const messageBox = document.getElementById("loginMessage");
    
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
    
        const email = document.getElementById("email").value.trim(); // backend expects email
        const password = document.getElementById("password").value.trim(); // match input id
    
        if (!email || !password) {
          messageBox.textContent = "Please fill all fields!";
          messageBox.style.color = "red";
          return;
        }
    
        try {
          const response = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }) // send email/password
          });
    
          const data = await response.json();
    
          if (response.ok) {
            messageBox.textContent = "Login successful! Redirecting...";
            messageBox.style.color = "green";
    
            // Optional: store access token if you need it
            localStorage.setItem("access_token", data.access_token);
    
            // setTimeout(() => window.location.href = "/dashboard", 1500);
            setTimeout(() => window.location.replace("/dashboard"), 1500);
          } else {
            messageBox.textContent = data.detail || "Login failed!";
            messageBox.style.color = "red";
          }
        } catch (err) {
          messageBox.textContent = "Server error. Try again!";
          messageBox.style.color = "red";
          console.error(err);
        }
      });
    });
    </script>

</body>
</html>
