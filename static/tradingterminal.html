<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Terminal ‚Äî Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/tradingterminal.css">

  <!-- Custom JS (FINAL, correct) -->
<script src="/static/js/tradingterminal.js"></script>

</head>

<body>

<section class="trading-sim">

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='/dashboard'">
    ‚Üê Back to Dashboard
  </button>

  <!-- Balance Box -->
  <div class="balance-box">
    Virtual Balance: <span id="balance">‚Çπ100000</span>
  </div>

  <div class="funds-controls" style="display:flex; gap:8px; margin-top:8px;">
    <input type="number" id="balanceInput" class="sim-input" placeholder="Amount" />
    <button id="addFundsBtn" class="sim-btn buy">Add Funds</button>
    <button id="removeFundsBtn" class="sim-btn sell">Remove Funds</button>
  </div>

 <!-- Stock Chart -->
<div class="stock-chart">
  <h3 id="chartTitle">Select a crypto to view chart</h3>
  
  <!-- Chart wrapper with fixed height -->
  <div class="chart-container">
    <canvas id="stockChart"></canvas>
  </div>

  <!-- Removed historical buttons since we only show live 1D -->
</div>
  <!-- Trade Form -->
  <div class="trade-form">
    <input type="text" id="simStockInput" class="sim-input" placeholder="Crypto"/>
    <input type="number" id="simQtyInput" class="sim-input" placeholder="Qty"/>

    <button id="buyBtn" class="sim-btn buy">Buy</button>
    <button id="sellBtn" class="sim-btn sell">Sell</button>
  </div>

  <!-- Holdings Table -->
  <h3>Holdings</h3>
  <table class="sim-table" id="holdingsTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Quantity</th>
        <th>Avg Price</th>
        <th>Current Price</th>
        <th>P/L</th>
        <th>Trade</th>
      </tr>
    </thead>
    <tbody id="holdingsBody"></tbody>
  </table>

  <!-- Today's Trades -->
  <h3>Today's Trades</h3>
  <table class="sim-table" id="tradesTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th>Action</th>
        <th>Qty</th>
        <th>Price</th>
        <th>P/L</th>
      </tr>
    </thead>
    <tbody id="tradesBody"></tbody>
  </table>

</section>

<!-- Full Screen Button -->
<button id="fullscreenBtn" class="fullscreen-btn">
  üìà Full Screen Chart
</button>

</body>
</html>
