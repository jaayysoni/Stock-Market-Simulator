<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Transactions — Stock Market Simulator</title>
<link rel="stylesheet" href="/static/css/transaction.css" />
<script src="/static/js/transaction.js" type="module"></script>
<style>
.user-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem 1rem;
  background-color: #121212;
  color: #fff;
  font-size: 0.95rem;
}

.logout-btn {
  background: #ff4d4d;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
.logout-btn:hover { background: #ff3333; }

.back-btn {
  margin: 10px;
  padding: 8px 14px;
  background-color: #222;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
}
.back-btn:hover { background-color: #333; }

.search-sort-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  padding: 10px;
}

#transaction-search, #transaction-sort {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.month-section {
  margin: 20px;
  border-radius: 8px;
  background-color: #1b1b1b;
  color: #fff;
  overflow-x: auto;
}

.month-title {
  background-color: #222;
  padding: 10px;
  font-weight: bold;
  font-size: 1.1rem;
  border-radius: 8px 8px 0 0;
}

.transaction-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 5px;
}
.transaction-table th, .transaction-table td {
  padding: 8px 10px;
  text-align: center;
}
.transaction-table th { background-color: #2a2a2a; }

.buy { color: #4CAF50; }
.sell { color: #FF5252; }
.money-add { color: #2196F3; }
.money-remove { color: #FF9800; }

/* Skeleton loader */
.skeleton {
  height: 18px;
  width: 100%;
  background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  border-radius: 4px;
}
@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}
</style>
</head>
<body>

<!-- ===== User Info & Logout ===== -->
<div class="user-info">
  <span id="userWelcome">Welcome</span>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<!-- ===== Back Button ===== -->
<button class="back-btn" onclick="window.location.href='/dashboard'">← Back to Dashboard</button>

<!-- ===== Search + Sort ===== -->
<div class="search-sort-container">
  <input type="text" id="transaction-search" placeholder="Search by stock or type..." />
  <select id="transaction-sort">
    <option value="date-desc">Date Desc</option>
    <option value="date-asc">Date Asc</option>
    <option value="stock-asc">Stock A-Z</option>
    <option value="stock-desc">Stock Z-A</option>
  </select>
</div>

<!-- ===== Transactions Container ===== -->
<div id="transactions-container">
  <div class="skeleton"></div>
  <div class="skeleton"></div>
  <div class="skeleton"></div>
</div>

async function verifyLogin() {

      method: "GET",
      credentials: "include",

    });

    return true;
  } catch (err) {
    console.error("Auth check error:", err);
    window.location.href = "/static/login.html";
    return false;
  }
}
