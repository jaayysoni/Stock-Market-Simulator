name: Python 3.13 CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python 3.13
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.2"

      # 3️⃣ Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Upgrade pip, setuptools, wheel
      - name: Upgrade pip, setuptools, wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # 5️⃣ Install dependencies (pre-releases allowed)
      - name: Install dependencies
        run: |
          pip install --pre -r requirements.txt

      # 6️⃣ Test Python version
      - name: Test Python version
        run: python --version

      # 7️⃣ Run pytest
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # 8️⃣ Optional FastAPI startup check
      - name: FastAPI startup check
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8000 --reload &
          sleep 5
          curl -f http://127.0.0.1:8000 || exit 1
          pkill uvicorn
